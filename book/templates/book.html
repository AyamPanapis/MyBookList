{% extends 'base.html' %}
{% block content%}

<p>{{title}}</p>

{% for book in books %}
    <img src="{{ book.image_link }}" alt="book image">
    <p>{{book.author}}</p>
    <p>{{book.publisher}}</p>
    <br>
    <p>{{book.description}}</p>
    <br>
    <p>{{book.categories}}</p>
{% endfor %}

{% endblock content %}
