{% extends 'base.html' %}

{% block content %}

<p> hi </p>

{% for book in books%}
    <p> {{ book.title }} </p>
    <p> {{ book.authors }} </p>
    <p> {{ book.description }} </p>
    <p> {{ book.categories }}</p>
    <p> {{ book.popularity }}</p>
    <img src="{{ book.image }}" alt="book image">
{% endfor %}

<p>{{message}}</p>

{% endblock content %}
