{% extends 'base.html' %}

{% block content %}
<p> {{ username }} </p>
<p>Number of Books: {{ books|length }}</p>

<form id="form" action="{% url 'main:result' %}" method="GET">   
    {% csrf_token %}
    <label for="{{ form.search.id_for_label }}" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search fo Books</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="{{ form.search.id_for_label }}" class="block w-full p-4 pl-10 text-sm border rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="Search Mockups, Logos..." required name="search">
        <button class="field__button" aria-label="Search" type="submit" class="text-white absolute right-2.5 bottom-2.5 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Search</button>
    </div>
</form>





{% endblock content %}
