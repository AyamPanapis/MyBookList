{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<div>
    <div class="login flex h-screen justify-center items-center">
        <div class="flex-col item-center justify-center max-w-sm relative">
            <div class=" p-4 border rounded-lg bg-slate-900 border-white">
                <h1 class="text-center text-4xl pb-3 pt-2">Login</h1>
                <form class="py-2 px-2" method="POST" action="">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 gap-2">
                        <label for="id_name" class="font-medium">Username:</label>
                        <input type="text" name="username" maxlength="100" required id="id_name" class="form-control text-black">
                        <label for="id_pass" class="font-medium">Password:</label>
                        <input type="password" name="password" required id="id_pass" class="form-control text-black ">
                    </div>
                    <div class="flex justify-center items-center pt-4">
                        <input class="btn login_btn bg-slate-950 hover:bg-blue-900 text-white font-bold py-1 px-3 mx-1 rounded-lg" type="submit" value="Login">
                    </div>
                </form> 
                <p class="text-sm">Don't have an account yet? <a class="underline underline-offset-2 hover:text-blue-400" href="{% url 'authentication:register' %}">Register Now</a></p>
            </div>
            <div class="my-2 absolute flex items-center justify-center">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="px-2 text-sm text-center">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}    
            </div>
        </div>

    </div>
</div>

{% endblock content %}
